<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
#box{
    height:55%;
    width:55%;
    display: grid;
    background-color: rgb(223, 72, 97);
    grid-template-columns: auto auto auto;
    padding:5px;
    gap:5px;
}
#box >div{
    background-color: cyan;
    border: 2px solid rgb(81, 73, 226);
    padding:5px;
}
img{
    height:100%;
    width:100%;
    border-radius: 15px;
}
#item4{
    grid-column-start: 1;
    grid-column-end: 2;
    grid-row-start: 1;
    grid-row-end: 2;
}
#item8{
    grid-column-start: 2;
    grid-column-end: 4;
    grid-row-start: 2;
    grid-row-end: 4;
}
</style>
<body>
    <div id="box">
        <div id="item1"><img src="https://a-z-animals.com/media/2021/10/gouldian-finch-header.jpg"></div>
        <div id="item2"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQo629WEOr5PwqnB44Qfd32KIAZLRgMp-KJEw&usqp=CAU"></div>
        <div id="item3"><img src="https://images.unsplash.com/photo-1552728089-57bdde30beb3?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8YmlyZHxlbnwwfHwwfHx8MA%3D%3D"></div>
        <div id="item4"><img src="https://www.eurokidsindia.com/blog/wp-content/uploads/2023/10/types-of-birds.jpg"></div>
        <div id="item5"><img src="https://natureconservancy-h.assetsadobe.com/is/image/content/dam/tnc/nature/en/photos/a/m/AmericanGoldfinch_MattWilliams_4000x2200.jpg?crop=0%2C0%2C4000%2C2200&wid=4000&hei=2200&scl=1.0"></div>
        <div id="item6"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSj4hLYGGuro83pYrZBThuxmCZlnpiAsxg03Q&usqp=CAU"></div>
        <div id="item7"><img src="https://scx2.b-cdn.net/gfx/news/hires/2022/birds-1.jpg"></div>
        <div id="item8"><img src="https://mdc.mo.gov/sites/default/files/styles/carousel/public/mdcd7/media/images/2014/03/pa2-04-2014.jpg?h=ed80be45&itok=ROS0jacl"></div>
        <div id="item9"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTqVxKNdQoz17NYcjucwDLlLFMUeGaQtKC1-w&usqp=CAU"></div>
        <div id="item10"><img src="https://www.shutterstock.com/image-photo/blue-bird-beautiful-cut-600nw-2366320965.jpg"></div>
        <div id="item11"><img src="https://img.freepik.com/free-photo/group-colorful-birds-are-flying-formation-with-one-being-flown-by-another_188544-8130.jpg?size=338&ext=jpg&ga=GA1.1.1700460183.1708560000&semt=ais"></div>
        <div id="item12"><img src="https://t4.ftcdn.net/jpg/01/77/47/67/360_F_177476718_VWfYMWCzK32bfPI308wZljGHvAUYSJcn.jpg"></div>
